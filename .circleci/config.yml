# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
        environment:
        - PG_HOST=localhost
        - PG_USER=ubuntu
      - image: circleci/postgres:9.6
        environment:
        - POSTGRES_USER=ubuntu

    working_directory: ~/django-rest-framework-simplify

    steps:
      - checkout

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      # need to install pyodbc dependency
      - run:
          name: pyodbc dependency
          command: |
            sudo apt-get install software-properties-common python-software-properties
            sudo apt-get update
            sudo apt-get install python3-dev unixodbc unixodbc-dev unixodbc-bin tdsodbc libstdc++6 libffi-dev libgss3
            tar -xvzf ~/django-rest-framework-simplify/deps/msodbcsql-13.0.0.0.tar.gz
            sudo sed -i 's/uname \-a/uname \-m/g' ~/msodbcsql-13.0.0.0/build_dm.sh
            ~/msodbcsql-13.0.0.0/build_dm.sh --accept-warning
            cd /tmp/$(ls /tmp | grep unixODBC)/unixODBC-2.3.1&& sudo make install
            cd ~/rd-api/msodbcsql-13.0.0.0&& sudo ./install.sh install --accept-license
            sudo ln -s /usr/lib64/libodbcinst.so.2 /lib/x86_64-linux-gnu/libodbcinst.so.2

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # create posgres user with superuser permissions
      - run:
          name: setup postgres users
          command: |
            sudo apt update
            sudo apt install postgresql-client
            sudo -u root psql -p 5432 -h 127.0.0.1 -U postgres -c "CREATE USER test WITH PASSWORD 'test';"
            sudo -u root psql -p 5432 -h 127.0.0.1 -U postgres -c "ALTER USER test WITH superuser;"

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir xunit
            . venv/bin/activate
            python manage.py test --with-xunit --xunit-file=./xunit/xunit.xml

      # store test results
      - store_test_results:
          path: ./xunit

      # store xml test artifacts
      - store_artifacts:
          path: ./xunit

      # deploy to pypi
      - deploy:
          name: PyPi Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sudo pip install twine
              python setup.py sdist
              twine upload --username "${PYPI_USERNAME}" --password "${PYPI_PASSWORD}" dist/*
            fi